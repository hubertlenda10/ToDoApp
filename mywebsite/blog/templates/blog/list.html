<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>

        body{
            background-color: #638CB8;
        }

        input{
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        input::placeholder {
          color: #008000;
        }

        .submit{
            background-color: #4bed11;
        }

        .center-column{
            width:600px;
            margin: 20px auto;
            padding:20px;
            background-color: #fff;
            border-radius: 3px;
            box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
        }

        .item-row{
            background-color: #c25511;
            margin: 10px;
            padding: 20px;
            border-radius: 3px;
            color: #f5f3d5;
            font-size: 22px;
            box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
        }

        .btn-danger{
            background-color: #9c9627;
            border-color: #e59400;
        }

        .btn-info{
            background-color: #9c9627;
        }

        .header{
            text-align: center;
            font-weight: bold;

        }

</style>



<div class="center-column">
    <div class="header">
        <h4>TO DO LIST</h4>
        <p>Enter the tasks that need to be completed today:</p>
    </div>

    <form method="POST" action="/">
        {% csrf_token %}
        {{form.title}}
        <input class="btn btn-info" type="submit" value="Create Task"/>
    </form>


    {% for task in blog %}
        <div class="item-row">
            {% if task.complete == True %}
            <strike>{{task}}</strike>
            {% else %}
            <span>{{task}}</span>
            {% endif %}

            <div>
                <a  class="btn btn-sm btn-info"  href="{% url 'update_task' task.id %}">Update</a>
                <a  class="btn btn-sm btn-danger"  href="{% url 'delete' task.id %}">Delete</a>
            </div>
        </div>


    {% endfor %}

</div>
